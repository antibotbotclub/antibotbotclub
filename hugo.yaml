baseURL: https://antibotbot.club/
languageCode: en-us
title: Anti Bot Bot Club
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Anti Bot Bot Club
  description: "we build anti-bots - turning drains into gains"
  keywords: [Anti, Bots, Club, Web3, Cryptocurrency, ]
  author: Anti Bot Bot Club Admin
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Anti Bot Bot Club"
    icon: /logo-white.png
    iconHeight: 35
  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "$ABBC"
    subtitle: "we build anti-bots - turning drains into gains"
    imageUrl: "/logo-white.png"
    imageWidth: 250
    imageHeight: 250
    imageTitle: logo
    # buttons:
    #   - name: Whitepaper
    #     url: /whitepaper
    #   - name: $ABBC Coin
    #     url: "https://solscan.io/token/57mFSXw53JrpzAsK6Sfc2cH6iL3L7JRXEobxnjma5aii"

  # home-info mode
  homeInfoParams:
    Title: "we build anti-bots"
    Content: turning drains into gains

  socialIcons:
    - name: x
      url: "https://x.com/AntiBotBotClub"
    - name: telegram
      url: "https://t.me/+r5jiGjnrBAZiMGFk"
    - name: github
      url: "https://github.com/antibotbotclub"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Whitepaper
      name: Whitepaper
      url: /whitepaper/
      weight: 10
    - identifier: Tokenomics
      name: Tokenomics
      url: /Tokenomics/
      weight: 20
    - identifier: X
      name: X
      url: "https://x.com/AntiBotBotClub"
      weight: 30
    - identifier: solscan
      name: Solscan
      url: https://solscan.io/token/57mFSXw53JrpzAsK6Sfc2cH6iL3L7JRXEobxnjma5aii
      weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
