  # home-info mode
  homeInfoParams:
    Title: "we build bots"
    Content: turning drains into gains

  socialIcons:
    - name: x
      url: "https://x.com/AntiBotBotClub"
    - name: telegram
      url: "https://t.me/antibotbotclub"
    - name: github
      url: "https://github.com/antibotbotclub"

  analytics:  
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

