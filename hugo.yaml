baseURL: https://antibotbot.club/
languageCode: en-us
title: Anti Bot Bot Club - we build bots
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Anti Bot Bot Club
  description: "we build bots"
  keywords: [Anti, Bots, Club, Web3, Cryptocurrency, ]
  author: Anti Bot Bot Club
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: true

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Anti Bot Bot Club"
    icon: /logo-white.png
    iconHeight: 69
  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Anti Bot Bot Club"
    subtitle: "we build bots"
    imageUrl: "/logo-white.png"
    imageWidth: 250
    imageHeight: 250
    imageTitle: Anti Bot Bot Club logo
    # buttons:
    #   - name: Whitepaper
